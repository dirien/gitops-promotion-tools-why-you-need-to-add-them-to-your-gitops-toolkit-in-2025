apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-app-kargo-prod-entry
  labels:
    helm.sh/chart: podtato-head-0.2.7
    app.kubernetes.io/name: podtato-head
    app.kubernetes.io/instance: podtato-head-app-kargo-prod
    app.kubernetes.io/version: "0.2.7"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: podtato-head-app-kargo-prod-entry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: podtato-head
      app.kubernetes.io/instance: podtato-head-app-kargo-prod
      app.kubernetes.io/component: podtato-head-app-kargo-prod-entry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podtato-head
        app.kubernetes.io/instance: podtato-head-app-kargo-prod
        app.kubernetes.io/component: podtato-head-app-kargo-prod-entry
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: podtato-head-app-kargo-prod
      securityContext:
        {}
      containers:
        - name: podtato-head-app-kargo-prod-entry
          securityContext:
            {}
          image: "ghcr.io/dirien/podtato-head/entry:kargo"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          volumeMounts:
            - name: service-discovery-map
              mountPath: /config
          env:
            - name: SERVICES_CONFIG_FILE_PATH
              value: /config/servicesConfig.yaml
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      volumes:
        - name: service-discovery-map
          configMap:
              name: podtato-head-app-kargo-prod-service-discovery
